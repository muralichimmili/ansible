- name: Launch instance
  amazon.aws.ec2:
    aws_access_key: "{{access_key}}"
    aws_secret_key: "{{secret_key}}"
    key_name: "{{ keypair }}"
    group: "{{ security_group }}"
    instance_type: "{{ instance_type }}"
    image: "{{ image }}"
    tags: test
    wait: true
    region: "{{ region }}"
    vpc_subnet_id: subnet-0f8f406a59289aeb4
    assign_public_ip: yes
    register: ec2

