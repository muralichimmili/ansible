- name: Create an ec2 instance
  hosts: localhost
  gather_facts: False
  vars:
    keypair: allowall
    instance_type: t2.micro
    security_group: allowall
    image: ami-0855cab4944392d0a
    region: us-east-1
  tasks:
    - name: Launch instance
      amazon.aws.ec2:
        key_name: "{{ keypair }}"
        group: "{{ security_group }}"
        instance_type: "{{ instance_type }}"
        image: "{{ image }}"
        tags: {{item}}
        wait: true
        region: "{{ region }}"
        vpc_subnet_id: subnet-29e63245
        assign_public_ip: yes
        loop:
          - instance1
          - instance2
          - instance3
      register: ec2

