- name: install redis repos
  ansible.builtin.yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: present

- name: install redis
  ansible.builtin.yum:
    name: redis
    enablerepo: remi

- name: update redis listen ip address
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: start redis
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes

